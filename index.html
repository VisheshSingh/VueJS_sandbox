<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS_sandbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="vue_app">
        <!-- Data & models -->
        <h3>{{ greet('evening') }}</h3>
        <p>Name: {{ name }}</p>
        <p>Job: {{ job }}</p>

        <!-- Data Binding -->
        <a v-bind:href="website">Net Ninja</a>
        <p v-html="websiteTag"></p>

        <!-- Events -->
        <h3>Events</h3>
        <a v-on:click.prevent="click" href="http://www.twitter.com">Twitter</a>
        <button @click="add(1)">Add a year</button>
        <button v-on:click.once="subtract(1)">Subtract a year</button>
        <button @dblclick="add(10)">Add 10 years</button>
        <button v-on:dblclick="subtract(10)">Subtract 10 years</button>
        <p>My age is {{ age }}</p>
        <div id="canvas" v-on:mousemove="update">{{x}},{{y}}</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
